<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    div {
        border: 1px solid black;
    }

    .container {
        width: 1000px;
        height: 600px;
        margin: auto;
    }

    /* 헤더 css */
    .header {
        height: 20%;
    }

    .header div {
        float: left;
        height: 100%;
    }

    .logo {
        width: 20%
    }

    .title {
        width: 65%
    }

    .reserved {
        width: 15%
    }


    /* navi css */
    .navi {
        height: 10%;
    }

    .navi ul {
        /* border: 1px solid red; */
        padding: 0px;
        height: 100%;
        margin: 0px;    
    }

    .navi li {
        list-style-type: none;
        background-color: rgb(46, 89, 180);
        /* border: 1px solid blue; */
        float: left;
        width: 25%;
        height: 100%;
        line-height: 55px;
        text-align: center;
        font-size: 16px;
        color: white;
        transition: 0.5s;
    }

    .navi li:hover {
        cursor: pointer;
        background-color: rgb(228, 228, 228);
        color:black;
    }


    /* main css */
    .main {
        height: 55%;
    }

    .main div {
        float: left;
        height: 100%;
    }

    .contents {
        width: 70%;
    }





    /* side css -login,mailbox */
    .side {
        width: 30%;
    }
    .box {
        /* float:left; */
    }
    





    /* login css */
    #wrapper {
        width:100%;
        height:30%;
    }

    .login{
        width: 100%;
        height: 100%;
    }

    .login_box{
        /* float:left; */
        width:80%;
        height: 100%;
    }
    .login_box .login_input{
        width:100%;
        height: 50%;
    }

    .login_input #id_input,
    .login_input #pw_input{
        width:100%;
        height:100%;
    }


    .login_button{
        width: 20%;
        height: 100%;
    }


    .login_button #log_button{
        
        height: 50px;
        margin-top: 20px;
        margin-left: 6px;
    }
    
    #mailbox {
        width:100%;
        height: 70%;
    }

    .footer {
        height: 15%;
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="title">title</div>
            <div class="reserved">reserved</div>
        </div>
        <div class="navi">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="main">
            <div class="contents">contents</div>
            <div class="side">
                <div class="box" id="wrapper">
                    <div class="login">
                        <div class="login_box">
                            <div class="login_input">
                                <input type="text" id="id_input">
                            </div>
                            <div class="login_input">
                                <input type="password" id="pw_input">

                            </div>
                        </div>
                        <div class="login_button">
                            <input type="button" value="login" id="log_button">
                        </div>
                    </div>
                </div>
                <div class="box" id="mailbox">mailbox</div>
            </div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
