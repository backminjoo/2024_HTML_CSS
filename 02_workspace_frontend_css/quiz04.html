<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    div {
        border: 1px solid black;
    }

    .container {
        width: 800px;
        height: 600px;
        margin: auto;
    }

    /* 헤더 css */
    .header {
        height: 20%;
    }

    .header div {
        float: left;
        height: 100%;
    }

    .logo {
        width: 20%
    }

    .title {
        width: 65%
    }

    .reserved {
        width: 15%
    }


    /* navi css */
    .navi {
        height: 10%;
    }

    .navi ul {
        /* border: 1px solid red; */
        padding: 0px;
        height: 100%;
        margin: 0px;

    }

    .navi li {
        list-style-type: none;
        background-color: blanchedalmond;
        /* border: 1px solid blue; */
        float: left;
        width: 25%;
        height: 100%;
        line-height: 55px;
        text-align: center;
    }

    .navi li:hover {
        cursor: pointer;
        background-color: rgb(228, 228, 228);
    }


    /* main css */
    .main {
        height: 55%;
    }

    .main div {
        float: left;
        height: 100%;
    }

    .contents {
        width: 70%;
    }

    .side {
        width: 30%;
    }


    .footer {
        height: 15%;
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="title">title</div>
            <div class="reserved">reserved</div>

        </div>
        <div class="navi">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="main">
            <div class="contents">contents</div>
            <div class="side">side</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
