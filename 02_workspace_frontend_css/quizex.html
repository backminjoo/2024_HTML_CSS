<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        /* div {
            border: 1px solid black;
        } */

        .container {
            width: 800px;
            height: 900px;
            margin: auto;
        }

        .container .header {
            height: 10%;
        }

        .container .header div {
            float: left;
            height: 100%;
        }

        .container .header .logo {
            width: 20%;
        }

        .container .header .title {
            width: 65%;
        }

        .container .header .title img {
            width: 100%;
        }


        .container .header .reserved {
            width: 15%;
        }

        .container .navi {
            height: 6%;
            /* margin-bottom: 20px; */
        }

        .container .navi ul {
            border: 1px solid black;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        .container .navi ul li {
            list-style-type: none;
            float: left;
            width: 25%;
            height: 100%;
            line-height: 55px;
            text-align: center;

            
        }

        .container .navi ul li:hover {
            cursor: pointer;
            background-color: black;
            color: gray;
        }

        /* .container .navi ul li i{
            margin-right: 20px;
        } */


        .container .body {
            height: 69%;
        }

        .container .body>div {
            float: left;
            height: 100%;
        }

        .container .body .contents {
            width: 70%
        }

        .container .body .side {
            width: 30%;
        }

        .container .body .side .loginbox {
            height: 30%;
            text-align: center;
        }

        .login_title {
            height: 20%;
            font-size: 17px;
            padding-top: 3px;
            background-color: rgb(247, 71, 71);
            color: white;
        }

        .login_input {
            height: 60%;
        }

        .login_input>div {
            float: left;
            height: 100%;
        }

        .login_input>.text {
            width: 70%;
        }

        .login_input>.text input {
            width: 100%;
            height: 100%
        }

        .login_input>.text>div {
            height: 50%;
        }

        .login_input>.btn {
            width: 30%;
        }

        .login_input>.btn>button {
            margin-top: 11px;
            width: 80%;
            height: 70%;
        }


        .login_option {
            height: 20%;
        }

        .container .body .side .mailbox {
            height: 40%;
        }

        .mail_title {
            height: 20%;
            text-align: center;
            padding-top: 10px;
            font-size: 17px;
            background-color: rgb(247, 71, 71);
            color: white;

        }

        .mail_show {
            /* 높이 지정하지 않으면 parent가 child의 크기 만큼 늘어남 */
            height: 80%;
            overflow-y: auto;

        }
        .mail_show .mail{
            text-align: center;
            height: 35px;
            line-height: 35px;

        }
        #mail_table {
            width: 100%;
            border: none;
        }

        .adbox {
            width: 100%;
            height: 30%;
        }

        .container .footer {
            height: 15%;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

        <div class="body">
